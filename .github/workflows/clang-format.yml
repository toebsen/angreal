name: test-clang-format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.5
        with:
          source: './src'
          exclude: './third_party,./_deps,./tests'
          extensions: 'h,cpp'
          clangFormatVersion: 9
      - uses: muxee/clang-tidy-action@master

